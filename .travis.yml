language: csharp
dist: trusty
solution: "./TravisCISampleIntegration/TravisCISampleIntegration.sln"
script:
- xbuild /p:Configuration=Release "./TravisCISampleIntegration/TravisCISampleIntegration.sln"
- mono ./TravisCISampleIntegration/packages/xunit.runner.console*/tools/net452/xunit.console.exe
  ./TravisCISampleIntegration/SumUtils.Test/bin/Release/SumUtils.Test.dll
deploy:	
  skip_cleanup: true
  provider: script
  script:
  - mono nuget.exe pack ./TravisCISampleIntegration/SumUtils/bin/Release/SumUtils.nuspec
  - mono nuget.exe setApiKey $NUGET_API_KEY -Source https://www.nuget.org -Verbosity quiet
  - mono nuget.exe push ./TravisCISampleIntegration/SumUtils/bin/Release/SumUtils.$MAJOR_VERSION_NUMBER.$MINOR_VERSION_NUMBER.$TRAVIS_BUILD_NUMBER.*.nupkg -Source https://www.nuget.org/api/v2/package	  
env:
  global:
    secure: 
